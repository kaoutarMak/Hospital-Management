  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

 <link rel="stylesheet"

<link href="https://fonts.googleapis.com/css?family=Lato"

<link href="https://fonts.googleapis.com/css?family=Montserrat"

<div th:fragment="menu">

	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#myNavbar">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#myPage">Hospital Management
					System</a>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="/">HOME</a></li>
                    
					<li sec:authorize="isAnonymous() OR hasRole('ROLE_PATIENT')" >
					<a href="/doctors">Doctors</a></li>
					<li><a href="#">Department</a></li>
					<li><a href="/appointment/doctor">Appointments</a></li>
					<li sec:authorize="hasRole('ROLE_DOCTOR')" class="nav-item"><a
						class="nav-link" href="/schedule/">Schedule</a></li>
						<li sec:authorize="hasRole('ROLE_DOCTOR')" class="nav-item">
                    <a class="nav-link" href="/doctor/patients">Patients</a>
                </li>
                <li sec:authorize="hasRole('ROLE_PATIENT')" class="nav-item">
                    <a class="nav-link" href="#">My Appointments</a>
                </li>
					<li class="dropdown"><a class="dropdown-toggle" sec:authorize="isAnonymous()"
						data-toggle="dropdown" href="#">Sign Up <span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="/register-doctor">As Doctor</a></li>
							<li><a href="/register-patient">As Patient</a></li>

						</ul></li>
						
					<li sec:authorize="isAnonymous()">
					<a href="/login">Sign In</a></li>

					<li class="dropdown" sec:authorize="isAuthenticated()"><a class="dropdown-toggle"
						data-toggle="dropdown" href="#" ><span sec:authentication="name">Username</span><span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a sec:authorize="hasRole('ROLE_DOCTOR')" class="dropdown-item"
							href="/schedule/edit">Edit Week Schedule</a></li>
							<li><a sec:authorize="hasRole('ROLE_PATIENT')" class="dropdown-item"
							href="/patient/edit">Edit Profile</a></li>
							<li><a sec:authorize="hasRole('ROLE_DOCTOR')" class="dropdown-item"
							href="/doctor/edit">Edit Profile</a></li>
							<li><a href="/logout">Logout</a></li>

						</ul></li>
				</ul>
			</div>
		</div>
	</nav>
</div>



<div th:fragment="scripts">
	<script th:src="@{~/jquery/jquery.min.js}"></script>
	<script th:src="@{~/tether/tether.min.js}"></script>
	<script th:src="@{~/bootstrap/js/bootstrap.min.js}"></script>
	<script>
		$(document).ready(
				function() {
					// Initialize Tooltip
					$('[data-toggle="tooltip"]').tooltip();

					// Add smooth scrolling to all links in navbar + footer link
					$(".navbar a, footer a[href='#myPage']").on('click',
							function(event) {

								// Make sure this.hash has a value before overriding default behavior
								if (this.hash !== "") {

									// Prevent default anchor click behavior
									event.preventDefault();

									// Store hash
									var hash = this.hash;

									// Using jQuery's animate() method to add smooth page scroll
									// The optional number (900) specifies the number of milliseconds it takes to scroll to the specified area
									$('html, body').animate({
										scrollTop : $(hash).offset().top
									}, 900, function() {

										// Add hash (#) to URL when done scrolling (default click behavior)
										window.location.hash = hash;
									});
								} // End if
							});
				})
	</script>
	<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</div>
